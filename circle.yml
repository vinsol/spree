---
machine:
  environment:
    DB: postgres
  services:
    - postgresql
  ruby:
    version: 2.3.1
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
dependencies:
  override:
    - ./build-ci.rb install
test:
  override:
    - './build-ci.rb test':
       parallel: true
